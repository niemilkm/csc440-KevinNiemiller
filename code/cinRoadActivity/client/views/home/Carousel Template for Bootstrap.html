<template name="home">

    <title>Carousel Template for Bootstrap</title>

    <link href="http://getbootstrap.com/examples/carousel/carousel.css" rel="stylesheet">
<!-- NAVBAR
================================================== -->
<body>


    <!-- Carousel
    ================================================== -->
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <div class="carousel-inner">
        <div class="item active">
          <img src="trafficNight1.jpg" alt="Second slide">
          <div class="container">
            <div class="carousel-caption">
              <h1>Cincinnati Road Activity</h1>
              <p>Historical and Real-Time Traffic Data. Set-up notifications to be notified of traffic issues on roads that you travel at times you travel them. Sign Up today!</p>
            </div>
          </div>
        </div>
      </div>
    </div><!-- /.carousel -->



    <!-- Marketing messaging and featurettes
    ================================================== -->
    <!-- Wrap the rest of the page in another container to center all the content. -->

    <div class="container marketing">

      <!-- Three columns of text below the carousel -->
      <div class="row">
        <div class="col-lg-4">
          <img class="img-circle" src="realTime1.jpg" style="width: 140px; height: 140px;">
          <h2>Real-Time Traffic</h2>
          <p>Find the current traffic in Ohio that affects you! Constantly updated to provide the most recent data to ensure you get to the places you need to be on time!</p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <img class="img-circle" src="historicalData1.jpg" style="width: 140px; height: 140px;">
          <h2>Historical Data</h2>
          <p>Search Historical Data! Find where the most common problems happen so you can avoid the areas that cause that most issues!</p>
        </div><!-- /.col-lg-4 -->
        <div class="col-lg-4">
          <img class="img-circle" src="notification1.png" style="width: 140px; height: 140px;">
          <h2>Notification</h2>
          <p>Enter roads and the times you travel each road. Cincinnati Road Activity will then notify you up to an hour before you travel these roads of any Road Activity that is taking place on these roads. Find out about and avoid the traffic before you are sitting in it!</p>
        </div><!-- /.col-lg-4 -->
      </div><!-- /.row -->


      </div></body>
</template>
