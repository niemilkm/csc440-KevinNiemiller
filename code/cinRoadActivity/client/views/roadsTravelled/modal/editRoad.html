<template name="editRoad">
 <!-- Add Fields Modal -->
  <div class="modal fade in" id="editRoad" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true" data-backdrop="static" data-keyboard="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close modalClose" data-dismiss="modal" aria-hidden="true">&times;</button>
          <h4 class="modal-title" id="myModalLabel" data-target=".bs-example-modal-lg">Edit Road</h4>
        </div>
        <div class="modal-body">
          <div class="row">
            <div class="col-md-12">
              <form>
                <div class="row">
                  <div class="form-group col-md-12">
                    <label>Road Name</label>
                    <input id="roadNameEdit" type="text" class="form-control" value="{{roadInfo}}">
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-12">
                    <label>Applicable Days</label>
                    <div class="checkbox">
                      <label><input type="checkbox" id="mondayEdit" {{monday}}>Monday</label>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" id="tuesdayEdit" {{tuesday}}>Tuesday</label>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" id="wednesdayEdit" {{wednesday}}>Wednesday</label>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" id="thursdayEdit" {{thursday}}>Thursday</label>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" id="fridayEdit" {{friday}}>Friday</label>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" id="saturdayEdit" {{saturday}}>Saturday</label>
                    </div>
                    <div class="checkbox">
                      <label><input type="checkbox" id="sundayEdit" {{sunday}}>Sunday</label>
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <label>Start Mile</label>
                    <div class="ui-widget">
                      <input id="startMileEdit" value="{{startMile}}">
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <label>End Mile</label>
                    <div class="ui-widget">
                      <input id="endMileEdit" value="{{endMile}}">
                    </div>
                  </div>
                </div>
                <div class="row">
                  <div class="col-md-6" align="center">
                    <label>Start Time</label>
                  </div>
                  <div class="col-md-6" align="center">
                    <label>End Time</label>
                  </div>
                </div>
                <div class="row">
                  <div class="form-group col-md-6">
                    <div class="col-md-4">
                      <label>Hour</label>
                      <select class="startTime_hrEdit" value="{{startHr}}">
                        <option selected disabled>Hr</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label>Min</label>
                      <select class="startTime_minEdit" value="{{startMin}}">
                        <option selected disabled>Min</option>
                        <option value="00">00</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label>AM/PM</label>
                      <select class="startTime_ampmEdit" value="{{startampm}}">
                        <option selected value="AM">AM</option>
                        <option value="PM">PM</option>
                      </select>
                    </div>
                  </div>
                  <div class="form-group col-md-6">
                    <div class="col-md-4">
                      <label>Hour</label>
                      <select class="endTime_hrEdit" value="{{endHr}}">
                        <option selected disabled>Hr</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>
                        <option value="4">4</option>
                        <option value="5">5</option>
                        <option value="6">6</option>
                        <option value="7">7</option>
                        <option value="8">8</option>
                        <option value="9">9</option>
                        <option value="10">10</option>
                        <option value="11">11</option>
                        <option value="12">12</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label>Min</label>
                      <select class="endTime_minEdit" value="{{endMin}}">
                        <option selected disabled>Min</option>
                        <option value="00">00</option>
                        <option value="15">15</option>
                        <option value="30">30</option>
                        <option value="45">45</option>
                      </select>
                    </div>
                    <div class="col-md-4">
                      <label>AM/PM</label>
                      <select class="endTime_ampmEdit" value="{{endampm}}">
                        <option selected value="AM">AM</option>
                        <option value="PM">PM</option>
                      </select>
                    </div>
                  </div>
                </div>
              </form>
            </div>
          </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default modalClose" data-dismiss="modal">Cancel</button>
          <button type="button" id="editRoad_enter" class="btn btn-primary">Edit</button>
        </div>
      </div>
    </div>
  </div>
</template>
