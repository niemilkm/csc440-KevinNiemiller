<template name="roadsTravelled">
  <div class="container">

    <div class="page-header">
      <h1>Roads Travelled</h1>
      <div class="page-header-actions">
        <button class="btn btn-default open-modal" data-toggle="modal" data-target="#addRoad"><i class="fa fa-edit"></i> Add Road</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table" id="roadsTravelledTable">
          <tr class="border_bot">
            <th>Road</th>
            <th>Day of Week</th> 
            <th>Mile Start</th>
            <th>Mile End</th> 
            <th>Time Start</th>
            <th>Time End</th>
          </tr>
          {{#each road}}
            <tr>
              <td>{{Road}}</td>
              <td>{{DayOfWeek}}</td>
              <td>{{MileStart}}</td>
              <td>{{MileEnd}}</td>
              <td>{{TimeStart}}</td>
              <td>{{TimeEnd}}</td>
            </tr>
          {{/each}}
        </table>
      </div>
    </div>
  </div>

  {{> addRoad}}

</template>
