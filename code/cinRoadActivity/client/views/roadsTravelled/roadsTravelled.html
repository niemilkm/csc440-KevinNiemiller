<template name="roadsTravelled">
  <div class="container">

    <div class="page-header">
      <h1>Roads Travelled</h1>
      <div class="page-header-actions">
        <button class="btn btn-default open-modal" data-toggle="modal" data-target="#addRoad"><i class="fa fa-edit"></i> Add Road</button>
        <button class="btn btn-default open-modal pull-right" data-toggle="modal" data-target="#subscriptionSettings"><i class="fa fa-edit"></i> Settings</button>
      </div>
    </div>

    <div class="row">
      <div class="col-md-12">
        <table class="table" id="roadsTravelledTable">
          <tr class="border_bot">
            <th>Road</th>
            <th>Days</th> 
            <th>Mile Start</th>
            <th>Mile End</th> 
            <th>Time Start</th>
            <th>Time End</th>
            <th></th>
          </tr>
          {{#each roadInfo}}
            <tr>
              <td>{{road}}</td>
              <td>{{days}}</td>
              <td>{{startMile}}</td>
              <td>{{endMile}}</td>
              <td>{{startTime_display}}</td>
              <td>{{endTime_display}}</td>
              <td>
                <button class="btn btn-default open-modal openEditRoadModal" data-toggle="modal" target="#editRoad" data-id="{{_id}}"><i class="fa fa-edit"></i> Edit</button>
                <button class="btn btn-default deleteRoad" id="{{_id}}"><i class="fa fa-trash-o"></i> Delete</button>
              </td>
            </tr>
          {{/each}}
        </table>
      </div>
    </div>
  </div>
  <br><br><br><br><br>
  <div class="container">
    <div class="page-header">
      <h1>Roads Travelled Alerts</h1>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="row"></div>
        <div class="row">
          <table class="table">
            <tr class="border_bot">
              {{#each headers}}
                <th>{{this}}</th>
              {{/each}}
            </tr>
            {{#each roadTravelledAlert}}
              <tr>
                <td>{{Category}}</td>
                <td>{{Status}}</td>
                <td>{{Direction}}</td>
                <td>{{Road}}</td>
                <td>{{ActivityStartDate}} {{ActivityStartTime}}</td>
                <td>{{ActivityEndDate}} {{ActivityEndTime}}</td>
                <td>{{StartMileDescription}}</td>
                <td>{{EndMileDescription}}</td>
              </tr>
              <tr><br></tr>
              <tr class="border_bottom spaceUnder">
                <td></td>
                <td colspan="9">{{Description}}</td>
              </tr>
            {{/each}}
          </table>
        </div>
      </div>
    </div>
  </div>

  {{> addRoad}}
  {{> editRoad}}
  {{> subscriptionSettings}}

</template>
